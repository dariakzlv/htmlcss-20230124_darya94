<!DOCTYPE html>

<html lang="ru">
    <head>
        <link rel="stylesheet" href="/assets/css/main.css">
        <link rel="stylesheet" href="/components/side-menu/side-menu.css">
        <link rel="stylesheet" href="/components/component-description/component-description.css">
    </head>
    <body>
        <div class="page page_inner">

                            </div>
                        </div>

                                    <div class="histogram__bar histogram__bar_XL"></div>
