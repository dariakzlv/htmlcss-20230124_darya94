<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./input.css">
    </head>
    <body>
        <label class="formgroup">
            Label
            <div class="formgroup__wrapper">
                <input type="text" class="formgroup__input" placeholder="Placeholder" value="">
                <svg class="formgroup__icon">
                    <use href="/assets/images/icons-sprite.svg#success"></use>
                </svg>
                <svg class="formgroup__icon">
                    <use href="/assets/images/icons-sprite.svg#error"></use>
                </svg>
            </div>
        </label>

        <label class="formgroup formgroup_success">
            Label
            <div class="formgroup__wrapper">
                <input type="text" class="formgroup__input" placeholder="Placeholder" value="Success">
                <svg class="formgroup__icon formgroup__icon_success">
                    <use href="/assets/images/icons-sprite.svg#success"></use>
                </svg>
                <svg class="formgroup__icon">
                    <use href="/assets/images/icons-sprite.svg#error"></use>
                </svg>
            </div>
        </label>

        <label class="formgroup formgroup_error">
            Label
            <div class="formgroup__wrapper">
                <input type="text" class="formgroup__input formgroup__input_error" placeholder="Placeholder" value="Error">
                <svg class="formgroup__icon">
                    <use href="/assets/images/icons-sprite.svg#success"></use>
                </svg>
                <svg class="formgroup__icon formgroup__icon_error">
                    <use href="/assets/images/icons-sprite.svg#error"></use>
                </svg>
            </div>
        </label>

    </body>
</html>
