<!DOCTYPE html>
<!-- Страница с кнопкой переключения -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./toggler.css">
        <link rel="stylesheet" href="/07-lection5/03-toggler/wrapper-toggler.css">
    </head>
    <body class="wrapper-toggler">
        <label class="toggler">
            <input type="checkbox" class="toggler__input">
            <div class="toggler__state">
                <div class="toggler__control">
                    <div class="toggler__indicator"></div>
                </div>
                <div class="toggler__description">
                    Toggler
                </div>
            </div>
        </label>

        <label class="toggler">
            <input disabled type="checkbox" class="toggler__input">
            <div class="toggler__state">
                <div class="toggler__control">
                    <div class="toggler__indicator"></div>
                </div>
                <div class="toggler__description">
                    Toggler
                </div>
            </div>
        </label>
    </body>
</html>
