<!DOCTYPE html>

                <div class="histogram__bar histogram__bar_S"></div>
                <div class="histogram__bar histogram__bar_M"></div>
                <div class="histogram__bar histogram__bar_S"></div>
                <div class="histogram__bar histogram__bar_XS"></div>
                <div class="histogram__bar histogram__bar_S"></div>
                <div class="histogram__bar histogram__bar_M"></div>
                <div class="histogram__bar histogram__bar_M"></div>
                <div class="histogram__bar histogram__bar_L"></div>
                <div class="histogram__bar histogram__bar_XL"></div>
                <div class="histogram__bar histogram__bar_M"></div>
            </div>
        </div>
